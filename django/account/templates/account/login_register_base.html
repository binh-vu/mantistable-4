{% extends "app/base.html" %}
{% load static %}

{% block container %}
    <div id="login-register">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-5 background">

                    <div>
                        <img class="logo" src="{% static 'app/images/logo.png' %}" alt="ToolName"/>
                        <div>
                            <h1 class="title">
                                <span class="bold">TOOL</span>Name
                            </h1>
                        </div>
                        <div class="subhead">My Awesome tool</div>


                    </div>

                <div>
                      <div class="sidecol-main-text">
                            {% block sideColumnMainText %} {% endblock %}
                        </div>
                </div>
                    <div>
                        <div class="sidecol-cta">
                            {% block sideColumnCTA %}{% endblock %}
                        </div>
                    </div>


                </div>

                <div class="col col-md-7">
                    {% block content %}{% endblock %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script>
        $('body').removeClass('sde-fixed');
    </script>
{% endblock %}
